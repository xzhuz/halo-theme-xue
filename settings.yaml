          label: 开启
        - value: false
          label: 关闭
    enable_code_highlight:
      name: enable_code_highlight
      label: 是否开启代码高亮
      type: radio
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_code_lineNumber:
      name: enable_code_lineNumber
      label: 代码是否展示行号(需先开启代码高亮)
      type: radio
      data-type: bool
