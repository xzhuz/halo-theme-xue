# configurations
# 详情请参考：https://halo.run/develop/theme.html#settings-yaml
genernal:
  label: 通用设置
  items:
    home_title:
      name: home_title
      label: 首页展示博客名
      type: text
      placeholder: "用于首页展示名字"
      description: "注意：如填写，会覆盖原有博客名"
    home_description:
      name: home_description
      label: 网站slogan
      type: text
      placeholder: "用于首页描述"
    posts_style:
      name: posts_style
      label: 首页文章列表展示风格
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 卡片
        - value: false
          label: 列表
    list_show_date:
      name: list_show_date
      label: 列表样式下的文章默认封面是否是日期
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 是
        - value: false
          label: 否         
    show_popular:
      name: show_popular
      label: 列表风格下是否展示热门文章
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    card_hover_summary:
      name: card_hover_summary
      label: 卡片风格首页是否展示文章简介
      type: radio
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    home_cover:
      name: home_cover
      label: 首页背景
      type: attachment
      default: https://cdn.jsdelivr.net/gh/xzzai/static@master/uPic/default-bg.jpg
    enabled_index_cover_height:
      name: enabled_index_cover_height
      label: 首页全屏图片
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    auto_night_mode:
      name: auto_night_mode
      label: 自动夜晚模式
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
      description: "这里会根据浏览器主题改变"
    right_corner_circle:
      name: right_corner_circle
      label: 开启右下角按钮
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    default_hide_menu:
      name: default_hide_menu
      label: 打开展示收缩菜单按钮
      type: radio
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
      description: "打开后会默认收缩菜单"
    open_night_mode:
      name: open_night_mode
      label: 开启夜晚模式
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭         
    card_random_cover_list:
      name: card_random_cover_list
      label: 随机封面图片列表，分号分割
      type: textarea
      description: "英文分号(;)分割。注意，这里面填写了图片路径则默认开启了随机图片"
    Icp:
      name: Icp
      label: "ICP 备案号"
      type: text
      placeholder: "填入 ICP 备案号，没有则不填. "
    PublicSecurityRecord:
      name: PublicSecurityRecord
      label: "网安备案号"
      type: text
      placeholder: "填入网安备案号代码，没有则不填"
    QR_code_zfb:
      name: QR_code_zfb
      label: "支付宝二维码图片"
      type: attachment
      placeholder: "支付宝收款二维码链接，不填不显示"
    QR_code_wx:
      name: QR_code_wx
      label: "微信二维码图片"
      type: attachment
      placeholder: "微信收款二维码链接，不填不显示"
